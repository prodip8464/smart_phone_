<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart phone </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <nav>
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Phone</a></li>
                <li><a href="#">Accessorise </a></li>
                <li><a href="#">Cart</a></li>
            </ul>

        </div>
    </nav>

    <div class="information">
        <div class="overlay">

        </div>
        <img src="images/mobile.png" alt="" class="mobile">
        <div id="circle">
            <div class="feature one">
                <img src="images/camera.png" alt="">
                <div>
                    <h1>Camera</h1>
                    <p>12px ,  wide angle lens</p>
                </div>
            </div>
            <div class="feature two">
                <img src="images/processor.png" alt="">
                <div>
                    <h1>Processor</h1>
                    <p>Snapdragon octa core</p>
                </div>
            </div>
            <div class="feature three">
                <img src="images/display.png" alt="">
                <div>
                    <h1>Display</h1>
                    <p>6.5" mini-drop fullscreen </p>
                </div>
            </div>
            <div class="feature four">
                <img src="images/battery.png" alt="">
                <div>
                    <h1>Battery life</h1>
                    <p> 5000 mAh, 72 hour standby</p>
                </div>
            </div>
        </div>
    </div>
    <div class="controls">
        <img src="images/arrow.png" alt="arrow" id="upBtn">
        <h3>Feature</h3>
        <img src="images/arrow.png" alt="arrow" id="downBtn">
    </div>
</div>


<script src="main.js"> </script>


</body>
</html>
